<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Album Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-header">
    <div class="inner">
      <h1 class="main-title">AlbumFinder</h1>
      <form class="search-form">
        <label class="is-hidden" for="search">Search for music...</label>
        <input type="search" name="search" id="search" placeholder="Search for Album...">

        <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
      </form>
    </div>
  </div>

  <div class="main-content clearfix">
    <div class="album-header-wrapper">
      <div class="inner album-header">
        <a href="index.html">< Search Results</a>
        <div class="album-image"><a href="#"><img id="album-img" class="album-art" src=""></a></div>
        <div id="main-title" class="main-info">
        </div>
      </div>
    </div>
    <div id="tracks" class="tracklist">
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/album.js"></script>
</body>
</html>
